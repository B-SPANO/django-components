        {% for item in breadcrumb %}
        {% if forloop.last %}
        <li><span class="show-for-sr">Current: </span><a href="#">{{ screen.label  }}</a></li>
        {% else %}
        <li>
            <a href="{{ item.0 }}">{{ item.1 }}</a>
                {% if item.2 %}
                <ul style="display: none;">
                    {% for menu in item.2 %}
                    <a href="{{ menu.0 }}">{{ menu.1 }}</a>
                    {% endfor %}
                </ul>
                {% endif %}
        </li>
        {% endif %}
        {% endfor %}
