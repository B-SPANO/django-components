{% load static screen resource %}

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="InsPyration EURL / SÃ©bastien CHAZALLET" />
        <meta name="keywords" content="{{ template.keywords }}" />
        <meta name="description" content="{{ screen.description }}" />
        <meta name="generator" content="django-ihm - http://www.inspyration.fr" />

        <title>{{ screen.label  }}</title>

        {% for meta in metas %}
        <meta name="{{ meta.label }}" content="{{ STATIC_URL }}{{ meta.path }}" />{% endfor %}

        <!-- Icon -->

        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" type="image/ico" />

        <!-- Fonts and Styles -->

        {% for resource in screen.template.resource_set.all %}
        {% display_resource resource %}
        {% endfor %}

    </head>

    <body>
        {% component screen "page" %}
    </body>
</html>
